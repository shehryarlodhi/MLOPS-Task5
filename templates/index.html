<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>House Price Prediction</h1>
    
    <form action="/predict" method="POST">
        <label for="size">Size (sq ft):</label>
        <input type="number" step="any" name="size" id="size" required><br>

        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" name="bedrooms" id="bedrooms" required><br>

        <label for="location">Location Index (1-5):</label>
        <input type="number" name="location" id="location" required><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
